<md-card>
    <md-card-content>
        <md-select placeholder="Selecione o usuÃ¡rio" ng-model="vm.lending.userAccount"
                   md-on-open="vm.loadUserAccounts()" style="min-width: 200px;">
            <md-option ng-value="userAccount" ng-repeat="userAccount in vm.getUserAccounts()">
                {{userAccount.login}}
            </md-option>
        </md-select>

        <md-select placeholder="Selecione o livro" ng-model="vm.lending.book" md-on-open="vm.loadBooks()"
                   style="min-width: 200px;">
            <md-option ng-value="book" ng-repeat="book in vm.getBooks()">{{book.title}}</md-option>
        </md-select>

    </md-card-content>
    <md-card-footer>
        <md-button>Salvar</md-button>
    </md-card-footer>
</md-card>
