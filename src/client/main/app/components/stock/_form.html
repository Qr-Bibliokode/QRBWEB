<md-card>
    <md-card-content>
        <md-select placeholder="Selecione o livro" ng-model="vm.stock.book" md-on-open="vm.loadBooks()"
                   style="min-width: 200px;">
            <md-option ng-value="book" ng-repeat="book in vm.getBooks()">{{book.title}}</md-option>
        </md-select>
        <div layout layout-sm="column">
            <md-input-container flex="100">
                <label>Quantidade dispon√≠vel</label>
                <input md-maxlength="45" ng-model="vm.stock.availableBalance">
            </md-input-container>
        </div>
    </md-card-content>
    <md-card-footer>
        <md-button>Salvar</md-button>
    </md-card-footer>
</md-card>
