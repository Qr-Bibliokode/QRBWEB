<md-card>
    <md-card-content>
        <md-select placeholder="Selecione o usuÃ¡rio" ng-model="vm.emprestimo.contaUsuario"
                   md-on-open="vm.loadContaUsuarios()" style="min-width: 200px;">
            <md-option ng-value="contaUsuario" ng-repeat="contaUsuario in vm.getContaUsuarios()">
                {{contaUsuario.username}}
            </md-option>
        </md-select>

        <md-select placeholder="Selecione o livro" ng-model="vm.emprestimo.livro" md-on-open="vm.loadLivros()"
                   style="min-width: 200px;">
            <md-option ng-value="livro" ng-repeat="livro in vm.getLivros()">{{livro.titulo}}</md-option>
        </md-select>

    </md-card-content>
    <md-card-footer>
        <md-button>Salvar</md-button>
    </md-card-footer>
</md-card>
